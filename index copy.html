<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
<h1 id=websiteTitle>My Fishy Library</h1>
<div id='shark'>
    <img src='shark2.gif'>
</div>
<div class="container">
    <div class='form-popup' id=formContainer>
        <form novalidate id="form">
            <div class='formBox'>
                <label for='title'>Title:</label>
                <input type='text' id='title' name='title' required>
                <span id = titleError class="error" aria-live="polite"></span>
            </div>

            <div class='formBox'>
                <label for='author'>Author:</label>
                <input type='text' id='author' name='author' required>
                <span id = authorError class="error" aria-live="polite"></span>

            </div>
            
            <div class='formBox'>
                <label for='pages'>Number of Pages:</label>
                <input type='number' id='pages' name='pages' min=1 required>
                <span id = pagesError class="error" aria-live="polite"></span>
            </div>

            <div class='formBox'>
                <label for='read'>Have You Read This Book?</label>
                <select type='select' id='read' name='read' required>
                    <option value='Read'>Read</option>
                    <option value='Not Read'>Not Read</option>
                </select>
            </div>
            <div class='formBox'>
                <button id='btn'>Click to Add Book</button>
            </div>
            <div id='msg'>
                <pre></pre>
            </div>
</form>

<div id='cardContainer'> </div>
    <script src="java.js" defer></script>
</body>
</html>
